name: Deploy to Azure App Service

on:
  push:
    branches: [ main, development ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: 'Set environment variables'
      run: |
        if [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "AZURE_WEBAPP_NAME=contoso-coffee-linux" >> $GITHUB_ENV
          echo "ENVIRONMENT=production" >> $GITHUB_ENV
        elif [ "${{ github.ref }}" = "refs/heads/development" ]; then
          echo "AZURE_WEBAPP_NAME=contoso-coffee-dev" >> $GITHUB_ENV
          echo "ENVIRONMENT=development" >> $GITHUB_ENV
        fi

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: 'Install root dependencies'
      run: npm install

    - name: 'Install backend dependencies'
      run: cd backend && npm install

    - name: 'Install frontend dependencies'
      run: cd frontend && npm install

    - name: 'Build frontend'
      run: cd frontend && npm run build

    - name: 'Create deployment package'
      run: |
        mkdir deploy
        cp -r backend/* deploy/
        cp -r frontend/build deploy/static
        # Copy backend package.json as the main package.json (since server files are in root of deploy)
        cp backend/package.json deploy/package.json
        
    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./deploy

    - name: 'Deployment Summary'
      run: |
        echo "üöÄ Deployment completed!"
        echo "Environment: ${{ env.ENVIRONMENT }}"
        echo "App Name: ${{ env.AZURE_WEBAPP_NAME }}"
        if [ "${{ env.ENVIRONMENT }}" = "production" ]; then
          echo "üåê Production URL: https://contoso-coffee-linux.azurewebsites.net"
        elif [ "${{ env.ENVIRONMENT }}" = "development" ]; then
          echo "üß™ Development URL: https://contoso-coffee-dev.azurewebsites.net"
        fi
